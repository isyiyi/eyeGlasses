<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="../static/css/normalize.min.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">欢迎光临</h2>
            <h4 class="animation a2">使用电子邮件和密码登录</h4>
        </div>
        <form class="form" action="login" method="Post">
            <input name="username" type="username" class="form-field animation a3" placeholder="用户名">
            <input name="password" type="password" class="form-field animation a4" placeholder="密码">
            <p class="animation a5"><a href="#">忘记密码</a></p>
            <input type="submit" value="登录" class="animation a6">
        </form>
    </div>
    <div class="right"></div>
</div>


</body>
</html>
