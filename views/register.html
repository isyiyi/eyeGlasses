<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>注册</title>

  <link rel="stylesheet" href="../static/css/normalize.min.css">
  <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">欢迎光临</h2>
      <h4 class="animation a2">输入用户名和密码注册</h4>
    </div>
    <form class="form" action="register" method="Post">
      <input name="username" type="username" class="form-field animation a3" placeholder="用户名">
      <input name="password" type="password" class="form-field animation a4" placeholder="密码">
      <input type="submit" value="注册" class="animation a6">
    </form>
  </div>
  <div class="right"></div>
</div>


</body>
</html>
